<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculater</title>
</head>
<body>
  <div class="background-image-container">
    <img src="hogwarts-library-bg.jpg" alt="Hogwarts Library Background" id="bg-image">
</div>

<audio id="bg-music" loop>
<source src="hedwig.mp3" type="audio/mp3">
</audio>
  <audio id="click-sound" src="click.mp3"></audio>
  <audio id="cast-spell" src="click2.mp3"></audio>
      <!-- <h1>calculater</h1> -->
    <div class="calculater">
        <div id="display">0</div>
        <div class="buttons">
             <button id="^">^</button>
            <button id="mod">mod</button>
            <button id="clear">c</button>
            <button id="back"><-</button>

            <button id="brac">(</button>
            <button id="brac">)</button>
            <button id="abc">|x|</button>
            <button data-value="/">/</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            
            <button data-value="*">*</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="-">-</button>

             <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
           

            <button data-value="+">+</button>
            <button data-value="0">0</button>
               <button id="dot">.</button>
             <button id="equal">=</button>
          
</div>
</div>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">

</body>
</html>
